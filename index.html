<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Order summary card</title>
  <link rel="stylesheet" href="/style.css">
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <main class="container">
    <div class="card">
      <div class="card__header">
        <img src="/images/illustration-hero.svg" alt="Illustration hero"/>
      </div>
      <div class="card__body">
        <h1>Order Summary</h1>

        <p>You can now listen to millions of songs, audiobooks, and podcasts on any 
          device anywhere you like!</p>
      
        <div class="card__body__price">
          <div class="card__body__price--left"> 
            <img src="/images/icon-music.svg" alt="icon music" />
            <p>
              <span>Annual Plan</span> <br />
              $59.99/year
            </p>
          </div>
          <div class="card__body__price--right">
            <a href="#" target="_blank">Change</a>
          </div>
        </div>
      
      </div>
      <div class="card__footer">
        <button>Proceed to Payment</button>
        <a href="#" target="_blank" class="card__link" >Cancel Order</a>
      </div>
    </div>
  </main>
  

</body>
</html>
